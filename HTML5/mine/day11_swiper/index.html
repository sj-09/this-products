<!DOCTYPE html>
<html lang="en">
<head>
    <title>title</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="../common/css/common.css">
    <link rel="stylesheet" href="../common/css/reset.css">
    <link rel="stylesheet" href="../common/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper.min.css">
</head>
<body>
    <section>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/slide1.png" alt=""></div>
                <div class="swiper-slide"><img src="images/slide2.png" alt=""></div>
                <div class="swiper-slide"><img src="images/slide3.png" alt=""></div>
                <div class="swiper-slide"><img src="images/slide4.png" alt=""></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <script src="js/swiper.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            spaceBetween: 30,
        });
    </script>
</body>
</html>
