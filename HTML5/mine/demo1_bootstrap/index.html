<!DOCTYPE html>
<html lang="en">
<head>
    <title>BootStrap</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <link rel="stylesheet" href="css/style.css">

<body>
<!--   navbar-default			是默认导航
       navbar-inverse			是黑色的导航
       navbar-fixed-top			固定到上部
       navbar-fixed-bottom		固定到下部
       navbar-static-top		导航可随页面滚动
       navbar-right             浮动到右方
-->
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <!--
            响应式导航栏
            1、将需要响应式的栏目      用类名为collapse navbar-collapse的容器包裹起来 并写一个id名， 方便实现切换
            2、将缩小屏幕需要显示的   用类名navbar-header包裹起来,
            3、navbar-header容器中，定义下拉按钮，
                定义类名navbar-toggle
                自定义属性data-toggle="collapse"   data-target="#responsive-navbar"    为响应栏目容器的div名
        -->
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target="#responsive-navbar">
                <i class="icon-bar"></i>
                <i class="icon-bar"></i>
                <i class="icon-bar"></i>
            </button>
            <a href="#" class="navbar-brand">
                <strong>Responsive</strong>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="responsive-navbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">HTML5</a></li>
                <li><a href="#">CSS3</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Java
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">ES5</a></li>
                        <li><a href="#">Ajax</a></li>
                        <li><a href="#">JSON</a></li>
                        <li class="divider">HTML</li>
                        <li><a href="#">SVN</a></li>
                    </ul>
                </li>
            </ul>
            <form action="#" class="navbar-form navbar-left my-nav hidden-sm">
                <input type="text" placeholder="搜索" class="form-control">
                <button>
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </form>
            <!--
                   btn                  转化为btn按钮元素
                   btn-primary          btn-primary高亮按钮
            -->

            <div class="my-profile navbar-right">
                <a href="#" class="btn btn-primary navbar-btn navbar-right hidden-xs">订阅课程</a>
                <ul class="nav navbar-nav">
                    <li><a href="" data-toggle="modal" data-target="#login" tabindex="1" id="my-login">登陆</a></li>
                    <li><a href="" data-toggle="modal" data-target="#register" tabindex="2">注册</a></li>
                </ul>
                <!-- <p class="navbar-text">您好，<a href="" class="navbar-link">链接</a></p>-->
            </div>
        </div>
    </div>
</nav>

<!--登陆的弹出框-->   <!--<div class="modal my-dialog fade" id="login"  data-backdrop="false">-->
<div class="modal my-dialog fade" id="login">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" tabindex="1">&times;</button>
                <h4 class="my-dialog-h4">用户登陆</h4>
            </div>
            <div class="modal-body">
                <div class="input-group input-group-sm my-user">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">登陆</button>
                <a href="#">忘记密码？</a>
            </div>
        </div>
    </div>
</div>
<!--注册的弹出框-->
<div class="modal fade my-dialog my-dialog-register" id="register">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" tabindex="1">&times;</button>
                <h4 class="my-dialog-h4">用户注册</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">用户名</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstname" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">密码</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastname"
                                   placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">确认密码</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastname" placeholder="请再次输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">注册邮箱</label>

                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="lastname" placeholder="请输入邮箱">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastname" class="col-sm-2 control-label">手机号</label>

                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">获取验证码</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">确认登陆</button>
                <a href="javascript:;;" id="direct">已注册？直接登陆</a>
            </div>
        </div>
    </div>
</div>
<script src="libs/jQuery/jquery-1.11.1.js"></script>
<script src="libs/bootstrap/js/bootstrap.js"></script>
<script>
    // 弹出框用js控制样式
    /* $(function () {
     $("#login").modal({
     // 控制是否载入页面就显示
     show:false,
     // 控制遮罩层
     backdrop:false
     })
     })*/
    $(function () {
        $("#direct").click(function () {
            $(this).parents(".modal").find(".close").click();
            $("#my-login").click();
        })
    })
</script>
</body>
</html>
